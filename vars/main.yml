---
__node_exporter_download_url: https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-{{ node_exporter_arch }}.tar.gz

node_exporter_arch_map:
    i386: '386'
    x86_64: 'amd64'
    aarch64: 'arm64'
    armv7l: 'armv7'
    armv6l: 'armv6'

node_exporter_arch: "{{ node_exporter_arch_map[ansible_architecture] | default(ansible_architecture) }}"
